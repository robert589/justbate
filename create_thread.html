<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/manual.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<title>Homepage</title>
</head>


<body>

	<!-- Navigation Part -->



	<nav class="navbar navbar-default" id="navBar">

	</nav>

	<div class="full">
		<div class="col-xs-12">
			<!--Side Bar-->
			<div class="col-xs-3" id="navSide">
			</div>

			<div class="col-xs-6" id="createThread">

				<h1 class="spacer-12"> Create Thread </h1>

				<label class="spacer-12">Jenis Topik</label>

				<form class="form">
					<div class="form-group col-xs-12 form-inline">

						<div class="col-xs-4">

							<label class="radio-inline ">
								<input id="inlineradio1" name="sampleinlineradio" value="option1" type="radio">
								Debat
							</label>
						</div>
						<div class="col-xs-4">
							<label class="radio-inline ">
								<input id="inlineradio2" name="sampleinlineradio" value="option2" type="radio">
								Pertanyaan
							</label>
						</div>

						<div class="col-xs-4">

							<label class="radio-inline ">
								<input id="inlineradio3" name="sampleinlineradio" value="option3" type="radio">
								Petisi 
							</label>
						</div>

						<hr>

					</div>


					<div class="form-group inline-block">

						<label> Nama Topik </label>

						<input type="text" class="form-control"  name="topicName" placeholder="Place topic name here">

					</div>

					<hr>

					<div class="form-group">
						<label for="exampleInputFile">File input</label>
						<input type="file" id="exampleInputFile">
						<p class="help-block">Upload Photo Here</p>
					</div>
                    
                    <hr>
					<input type="submit" class="btn btn-info spacer-12" style="clear:both" >

					<!--form-group-->
				</form>

			</div>
		</div>
	</div>



</div>

<script src="js/startup.js"></script>
</body>
</html>
